{% extends 'customer/base.html' %}

{% block content %}
<style>
    .menu-container {
        padding-top: 80px; /* Creates space below the navbar */
    }

    .menu-item-div {
        background-color: white;
        color: black;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .menu-item-div:hover {
        transform: scale(1.03);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    .menu-row {
        row-gap: 30px;
    }

    .menu-item-div img {
        border-radius: 10px;
    }
</style>

<div class="container menu-container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-sm-12 text-center">
            <h1>What's On Our Menu?</h1>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-sm-12 text-center">
            <form method="GET" action="{% url 'menu-search' %}">
                <div class="md-form mt-0 active-cyan-2">
                    <input class="form-control" name="q" type="text" placeholder="Search Our Menu" aria-label="Search" value="{{ request.GET.q }}">
                </div>
            </form>
        </div>
    </div>

    <div class="row menu-row mt-4">
        {% for item in menu_items %}
        <div class="col-lg-4 col-md-6 col-sm-12 text-center">
            <div class="menu-item-div p-3">
                <img src="{{ item.image.url }}" width="100%" height="200" alt="{{ item.name }}">
                <h5 class="mt-3">{{ item.name }}</h5>
                <p class="mb-1">Price: {{ item.price }}</p>
                <p>{{ item.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
